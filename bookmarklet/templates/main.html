<html>
  <head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Welcome</title>
    {% endif %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/font-awesome/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/datatables/jquery.dataTables.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/datatables/dataTables.bootstrap4.min.css') }}">
    <script src="{{ url_for('static',filename='js/jquery/3.2.1/jquery.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/tether/tether.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/bootstrap/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/datatables/jquery.dataTables.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/datatables/dataTables.bootstrap4.min.js') }}" type="text/javascript"></script>
  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
    {% block scripts %}{% endblock %}
</html>
